<div class="container">
  <div class="row">

    <h1 class="col-lg-4 col-md-4 col-sm-5 col-xs-12">Choose Your Sailings </h1>
    <h4 class="col-lg-3 col-md-3 col-sm-3 col-xs-12">(Pick one for each box)</h4>
    <div class="row" id="ships-row">
    <ship-detail *ngFor="let sailing of sailings" [sailing]="sailing"
                 (selectedOptionEmitter)="updatedSelectedTotal($event)"></ship-detail>
    </div>
  </div>
</div>
<div class="container no-padding">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="total-spec">
        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-8 col-xs-6">
            <h2>Your Selected Sailings Total</h2>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <div class="price">{{selectedTotal}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
